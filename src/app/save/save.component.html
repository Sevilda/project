<div class="col-md-12 d-flex justify-content-center" *ngIf="displayOldValues">
    <img *ngIf="blob" [src]="sanitize('data:image/bmp;base64, ' + _arrayBufferToBase64(blob))">
</div>

<div class="col-md-12 d-flex justify-content-center" *ngIf="displayOldValues">
    <h4>Your resulting image </h4>
</div>

<div class="col-md-12 d-flex justify-content-center" *ngIf="displayOldValues">
    <button mat-raised-button color="accent" *ngIf="blob" (click)="downloadFile()">Save</button>
</div>
